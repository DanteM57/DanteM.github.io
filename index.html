   <canvas id="myCanvas" width="400" height="300" style="border: 1px solid black;">
  </canvas> 

  <script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(300,50,40,0,2*Math.PI);
ctx.stroke();
  </script>

<script>

</script>
